<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="text-input" placeholder="Enter text to generate QR code">
        <button id="generate-btn">Generate QR Code</button>
        <div id="qrcode"></div>
        <button id="refresh-btn">Refresh</button>
    </div>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
    
    <div class="social-media">
        <a href="https://www.youtube.com/channel/UCtkgWHiIMndYc_ObN0o8bVA" target="_blank">
          <img src="Gallery/YouTube1.png" alt="YouTube">
        </a>
        <a href="https://www.instagram.com/rishavranjan__/" target="_blank">
          <img src="Gallery/Instagram.jpeg" alt="Instagram">
        </a>
        <a href="https://www.linkedin.com/in/hrishav-ranjan-6b358a254/" target="_blank">
          <img src="Gallery/linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://github.com/hrishavranjan" target="_blank">
          <img src="Gallery/Github.jpeg" alt="GitHub">
        </a>
      </div>
</body>
</html>
